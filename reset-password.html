<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div class="auth-bg">
  <div class="auth-overlay"></div>
  <div class="shape">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
    </svg>
  </div>
</div>

<div class="auth-outer-wrapper">
    <div class="auth-inner-wrapper">
        <h1>
            <a href="/"><img src="https://themesbrand.com/velzon/html/master/assets/images/logo-light.png" alt="Velzon"></a>
        </h1>
        <h4>Premium Admin & Dashboard Template</h4>
    
        <div class="auth-box">
            <h2>Create new password</h2>
            <p class="intro">Your new password must be different from previous used password</p>

            <form method="post" action="/">

                <div class="form-item">
                    <label>Password</label>
                    <input type="text" name="password" id="password" placeholder="Enter password" >
                    <p class="form-item-info">Must be atleast 8 characters</p>
                </div>
               
                <p>
                   <div class="form-item">
                    <label>Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="Confirm password" >
                </div>  
                <div class="form-item">
                    <label><input type="checkbox" id="remember" name="remenber" value="true">Remember Me</label>
                </div>
                
                <button class="primary-btn" type="submit">Reset Password</button>
            </form>
        </div>
    
        <div class="auth-footer">
            <p>Wait, I remember my password. <a href="./signin.html">Click here</a></p>
            <p>&copy; 2024. Creaftd by Skillup Labs </p>
        </div>
    </div>
</div>
</body>
</html>
